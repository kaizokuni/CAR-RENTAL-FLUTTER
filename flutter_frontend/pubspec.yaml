name: flutter_frontend
description: "Car Rental SaaS Platform - Flutter Web Frontend"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0
  
  # Routing
  go_router: ^12.1.0
  
  # UI Components
  google_fonts: ^6.1.0
  
  # HTTP & API
  http: ^1.1.0
  
  # JWT & Auth
  jwt_decoder: ^2.0.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Date/Time
  intl: ^0.18.1
  
  # Icons
  cupertino_icons: ^1.0.2
  
  # Image Handling
  image_picker: ^1.0.7
  image_picker_web: ^4.0.0
  cached_network_image: ^3.3.1
  
  # Utils

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
