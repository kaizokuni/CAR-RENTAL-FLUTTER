

services:
  postgres:
    image: postgres:15
    container_name: car_rental_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: car_rental
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    container_name: car_rental_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: always



  backend:
    build: ./backend
    container_name: car_rental_backend
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_NAME=car_rental
      - JWT_SECRET=supersecretkey
      - AUTO_SEED=true
    depends_on:
      - postgres
    restart: always

  frontend:
    build: ./frontend
    container_name: car_rental_frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:
